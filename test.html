        oxft.userInfo.age = 33;
        oxft.userInfo.sex = 'male';
        oxft.userInfo.occupation = 'Разнорабочий';

        oxft.capacityResults.A = 90;
        oxft.capacityResults.B = 98;
        oxft.capacityResults.C = -8;
        oxft.capacityResults.D = 58;
        oxft.capacityResults.E = 97;
        oxft.capacityResults.F = 81;
        oxft.capacityResults.G = -58;
        oxft.capacityResults.H = 34;
        oxft.capacityResults.I = 34;
        oxft.capacityResults.J = 22;
        oxft.capacityAnswers.ManicE = 1;
        oxft.capacityAnswers.ManicB = 0;

        oxft.testTest();
    </script>

</html>
